{% extends "layout.html" %}
{% block content %}
<h3>Add Member</h3>
<form method="post">
  <div class="mb-3"><label>Name</label><input class="form-control" name="name" required></div>
  <div class="mb-3"><label>Email</label><input class="form-control" name="email" type="email"></div>
  <div class="mb-3"><label>Phone</label><input class="form-control" name="phone"></div>
  <button class="btn btn-primary">Add</button>
  <a class="btn btn-secondary" href="{{ url_for('members') }}">Back</a>
</form>
{% endblock %}
