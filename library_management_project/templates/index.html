{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <div class="card p-3 mb-3">
      <h5>Total Books</h5>
      <h2>{{ total_books }}</h2>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 mb-3">
      <h5>Total Members</h5>
      <h2>{{ total_members }}</h2>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card p-3 mb-3">
      <h5>Issued Books</h5>
      <h2>{{ issued_books }}</h2>
    </div>
  </div>
</div>
<div class="mt-3">
  <h4>Quick actions</h4>
  <a class="btn btn-primary me-2" href="{{ url_for('add_book') }}">Add Book</a>
  <a class="btn btn-secondary" href="{{ url_for('add_member') }}">Add Member</a>
</div>
{% endblock %}
