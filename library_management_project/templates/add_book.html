{% extends "layout.html" %}
{% block content %}
<h3>Add Book</h3>
<form method="post">
  <div class="mb-3">
    <label>Title</label>
    <input class="form-control" name="title" required>
  </div>
  <div class="mb-3">
    <label>Author</label>
    <input class="form-control" name="author">
  </div>
  <div class="mb-3">
    <label>Publisher</label>
    <input class="form-control" name="publisher">
  </div>
  <div class="mb-3">
    <label>Year</label>
    <input class="form-control" name="year" type="number">
  </div>
  <div class="mb-3">
    <label>Copies</label>
    <input class="form-control" name="copies" type="number" value="1" min="1">
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
  <a class="btn btn-secondary" href="{{ url_for('books') }}">Back</a>
</form>
{% endblock %}
