{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h3>Members</h3>
  <a class="btn btn-success" href="{{ url_for('add_member') }}">Add Member</a>
</div>
<table class="table">
  <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
  <tbody>
    {% for m in members %}
    <tr><td>{{ m.id }}</td><td>{{ m.name }}</td><td>{{ m.email or '' }}</td><td>{{ m.phone or '' }}</td></tr>
    {% else %}
    <tr><td colspan="4">No members</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
