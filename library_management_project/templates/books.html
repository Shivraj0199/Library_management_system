{% extends "layout.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <h3>Books</h3>
  <div>
    <a class="btn btn-success" href="{{ url_for('add_book') }}">Add Book</a>
  </div>
</div>

<form class="mb-3" method="get" action="{{ url_for('search') }}">
  <div class="input-group">
    <input type="text" name="q" class="form-control" placeholder="Search by title or author">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </div>
</form>

<table class="table table-striped">
  <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Copies</th><th>Year</th><th>Actions</th></tr></thead>
  <tbody>
    {% for b in books %}
    <tr>
      <td>{{ b.id }}</td>
      <td>{{ b.title }}</td>
      <td>{{ b.author or '' }}</td>
      <td>{{ b.copies }}</td>
      <td>{{ b.year or '' }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('edit_book', id=b.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_book', id=b.id) }}" style="display:inline" onsubmit="return confirm('Delete book?')">
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="6">No books found</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
